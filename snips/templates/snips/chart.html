<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snip Claim Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 100vw !important;
            height: 45vh !important; /* Adjusted to fit both charts */
        }
    </style>
</head>
<body>
    <h1>Claimed Snips Per Day</h1>
    <canvas id="snipChart"></canvas>
    
    <h1>Deribit BTC-PERPETUAL Data</h1>
    <canvas id="deribitChart"></canvas>
    
    <script>
        // Existing chart for snips
        const ctx1 = document.getElementById('snipChart').getContext('2d');
        fetch('/api/chart')
            .then(response => response.json())
            .then(data => {
                const dates = data.map(item => item.date);
                const counts = data.map(item => item.count);
                new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Claimed Snips per Day',
                            data: counts,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgb(75, 192, 192)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });

        // New chart for Deribit data
        const ctx2 = document.getElementById('deribitChart').getContext('2d');
        fetch('/api/deribit')
            .then(response => response.json())
            .then(data => {
                const times = data.map(d => new Date(d.t).toLocaleString());
                const prices = data.map(d => d.c);
                new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: times,
                        datasets: [{
                            label: 'BTC-PERPETUAL Closing Prices',
                            data: prices,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: false,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Price (USD)'
                                }
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
